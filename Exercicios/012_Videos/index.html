<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="400" height="300" poster="midia/foto-m.png" controls loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução do video</p>
    </video>
    <h1>Inserindo videos do youTube</h1>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/tTpzZbUi9EE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/755358062?h=e4bbda1720" width="400" height="300" frameborder="0" allowfullscreen></iframe>
</body>
</html>
