<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p </p>
    <p>Se precisar quebrar o texte basta usar a tag <br> como esse</p>
    <p>Alguns simbolos:
        &lt; <!--Comentários-->
        &gt;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>Alguns emoji:
        &#x1F596;
        &#x1F60A;
        &#x1F913;
    </p>
</body>
</html>
